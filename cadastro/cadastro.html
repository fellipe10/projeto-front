        <h5>Pagina Cadastro</h5>
        <div>
            <table>
                <tr>
                    <th>Bairro</th>
                </tr>
            </table>
            <label for="bairro"></label>
            <select id="bairro" 
                class="form-control" 
                ng-model="selecionado" 
                ng-change="atualizarInformacoes()" 
                ng-options="bairro.nome for bairro in bairros">
                <option value="">Selecione</option>
            </select>
            <input type="text" 
                id="codigoBairro" 
                class="form-control" 
                ng-model="codigoBairro" 
                readonly 
                placeholder="Codigo"/>
            <input class="form-control" 
                type="text" 
                ng-model="valorIPTU" 
                placeholder="Valor IPTU"/>
        </div>

        <div>
            <table>
                <tr>
                    <th>Endereço</th>
                </tr>
            </table>
            <select id="ruaEndereco" 
                class="form-control" 
                ng-model="enderecoSelecionado" 
                ng-change="atualizarInformacoesEndereco()" 
                ng-options="endereco as endereco.rua for endereco in enderecos">
                <option value="">Selecione</option>
            </select>

            <input type="text" 
                id="codigoEndereco" 
                class="form-control" 
                ng-model="codigoEndereco" 
                readonly 
                placeholder="Código"/>

            <input type="text" 
                id="numeroEndereco" 
                class="form-control" 
                ng-model="numeroEndereco" 
                readonly 
                placeholder="Número"/>
            <input type="text" 
                id="complementoEndereco" 
                class="form-control" 
                ng-model="complementoEndereco" 
                readonly 
                placeholder="Complemento"/>
            <input type="text" 
                id="bairroEndereco" 
                class="form-control" 
                ng-model="bairroEndereco" 
                readonly 
                placeholder="Bairro"/>
        </div>

        <div>
            <table>
                <tr>
                    <th>Profissão</th>
                </tr>
            </table>
            <select id="nomeprofissao" 
                class="form-control" 
                ng-model="profissaoSelecionado" 
                ng-change="atualizarInformacoesProfissao()" 
                ng-options="profissao.nomeprofissao for profissao in profissoes">
                <option value="">Selecione</option>
            </select>        
            <input type="text" 
                id="codigoprofissao" 
                class="form-control mt-2" 
                ng-model="codigoprofissao" 
                readonly 
                placeholder="Código"/>
            <input class="form-control mt-2" 
                type="text" 
                ng-model="salarioprofissao" 
                readonly 
                placeholder="Salário"/>
        </div>

        <div>
            <table>
                <tr>
                    <th>Pessoa</th>
                </tr>
            </table>
            <input class="form-control" 
                type="text" 
                ng-model="codigoPessoa" 
                placeholder="Codigo"/>

            <input class="form-control" 
                type="text" 
                ng-model="nomePessoa" 
                placeholder="Nome"/>

            <input class="form-control" 
                type="date" 
                ng-model="dataNascimento" 
                placeholder="Data de Nascimento"/>
            <select class="form-select" 
                ng-model="pessoa.sexo" 
                name="sexo" 
                id="sexo"
                ng-required="true">
    
                <option value="" disabled>Sexo</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select>
            <select class="form-select" 
                ng-model="pessoa.necessidadesEspeciais" 
                name="necessidadesEspeciais" 
                id="necessidadesEspeciais" 
                ng-required="true">

                <option value="" disabled selected>É portador de necessidades especiais?</option>
                <option value="Sim">Sim</option>
                <option value="Não">Não</option>
            </select>
            <input class="form-control" 
                type="text" 
                ng-model="altura" 
                placeholder="Altura"/>

            <input class="form-control" 
                type="text" 
                ng-model="peso" 
                placeholder="Peso"/>

            <input class="form-control" 
                type="text" 
                ng-model="cpf" 
                placeholder="CPF"/>
            <select class="form-select" 
                ng-model="pessoa.tipoPessoa" 
                name="tipoPessoa" 
                id="tipoPessoa"
                ng-required="true">
    
                <option value="" disabled>Tipo de pessoa</option>
                <option value="Física">Física</option>
                <option value="Jurídica">Jurídica</option>
                <option value="Especial">Especial</option>
                <option value="Outros">Outros</option>
            </select>
    

            <input class="form-control" 
                type="text" 
                ng-model="enderecoPessoa" 
                placeholder="Endereço"/>

            <input class="form-control" 
                type="text" 
                ng-model="profissaoPessoa" 
                placeholder="Profissão"/>
        </div>

        <div>
            <table>
                <tr>
                    <th>Compra</th>
                </tr>
            </table>
            <input class="form-control" 
                type="text" 
                ng-model="Codigo" 
                placeholder="Codigo"/>

            <input class="form-control" 
                type="text" 
                ng-model="ValorTotal" 
                placeholder="Valor Total"/>

            <input class="form-control" 
                type="text" 
                ng-model="Pessoa" 
                placeholder="Pessoa"/>
        </div>

        <div>
            <table>
                <tr>
                    <th>Item de Compra</th>
                </tr>
            </table>
            <input class="form-control" 
                type="text" 
                ng-model="Codigo" 
                placeholder="Codigo"/>
            <input class="form-control" 
                type="text" 
                ng-model="ValorTotal" 
                placeholder="Valor Total"/>
            <input class="form-control" 
                type="text" 
                ng-model="Valor" 
                placeholder="Valor"/>
            <input class="form-control" 
                type="text" 
                ng-model="Compra" 
                placeholder="Compra"/>
        </div>

        <button type="submit" 
            class="btn btn-primary btn-block" 
            ng-click="salvar()">
                Salvar
        </button>

        <button type="submit" 
            class="btn btn-danger btn-block" 
            ng-click="apagar()">
                Apagar
        </button>
